[options]
# Admin password (change this!)
admin_passwd = $pbkdf2-sha512$25000$changeme

# Database settings
db_host = ${DB_HOST:localhost}
db_port = ${DB_PORT:5432}
db_user = ${DB_USER:odoo}
db_password = ${DB_PASSWORD:odoo}
db_name = False
db_maxconn = 64
db_template = template0

# Addons paths
addons_path = /mnt/extra-addons,/mnt/oca,/usr/lib/python3/dist-packages/odoo/addons

# Data directory
data_dir = /var/lib/odoo

# Server configuration
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 300

# Network ports
xmlrpc_port = 8069
longpolling_port = 8072

# Proxy mode (required for DigitalOcean App Platform)
proxy_mode = True

# Security
list_db = False
dbfilter = ^%d$

# Logging
log_level = info
log_handler = :INFO
logfile = None

# Performance
osv_memory_count_limit = 0
osv_memory_age_limit = 1.0

# Supabase Storage Backend Integration
# Uncomment and configure when using Supabase for file storage
# storage_backend = supabase
# storage_supabase_url = ${SUPABASE_URL}
# storage_supabase_key = ${SUPABASE_ANON_KEY}
# storage_supabase_bucket = odoo-files

# Email configuration (optional)
# email_from = noreply@yourdomain.com
# smtp_server = smtp.gmail.com
# smtp_port = 587
# smtp_user = your-email@gmail.com
# smtp_password = your-app-password
# smtp_ssl = False

# Session configuration
session_gc = True

# Server-wide modules
server_wide_modules = base,web

# Gevent mode (for better performance)
# Uncomment for production
# gevent_port = 8072
