[options]
# Database
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = insightpulse_prod

# Proxy mode (behind Traefik)
proxy_mode = True

# Database filter (lock to single database)
dbfilter = ^insightpulse_prod$

# Addons path (core + custom + OCA)
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/custom,/mnt/extra-addons/oca/server-tools,/mnt/extra-addons/oca/web,/mnt/extra-addons/oca/queue,/mnt/extra-addons/oca/reporting-engine,/mnt/extra-addons/oca/account-financial-tools,/mnt/extra-addons/oca/mis-builder,/mnt/extra-addons/oca/bank-statement-import,/mnt/extra-addons/oca/dms,/mnt/extra-addons/oca/knowledge,/mnt/extra-addons/oca/project

# Server
xmlrpc_port = 8069
longpolling_port = 8072

# Logging
log_level = info
log_handler = :INFO

# Workers (adjust based on server resources)
workers = 4
max_cron_threads = 2

# Limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Security
list_db = False
admin_passwd = admin

# Disable Odoo SaaS features
server_wide_modules = web,base
publisher_warranty_url =
database.expiration_date =
database.already_linked_subscription = True

# Disable IAP (In-App Purchases)
iap.endpoint = http://localhost
